// android/build.gradle

buildscript {
    ext.kotlin_version = '1.9.20'
    repositories {
        // Make sure that you have the following two repositories
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
    dependencies {
        // This line is for the Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.1.0' // Use your current AGP version

        // Add the Maven coordinates and latest version of the Google Services plugin
        classpath ("com.google.gms:google-services:4.4.3") // The version you provided
    }
}

allprojects {
    repositories {
        // Make sure that you have the following two repositories
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}